<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Formulario</title>
</head>
<body>
  <main>
    <form action="/form">
      <label for="username">Nome do usuário</label>
      <input type="text" name="username" id="username" placeholder="Digite seu nome">

      <label for="username">Email</label>
      <input type="text" name="userEmail" id="userEmail" placeholder="Digite seu email">
    
      <label for="username">Senha</label>
      <input type="password" name="userPassword" id="userPassword" >

      <label for="userPlan">Plano</label>
      <select name="userPlan" id="userPlan">
        <option value="#">Escolha uma Opção</option>
        <option value="1">Básico</option>
        <option value="2">Médio</option>
        <option value="3">Prémio</option>
      </select>

      <button type="reset">Limpar</button>
      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
