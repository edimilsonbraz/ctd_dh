<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <main>
    <div class="logo">
      <img src="./img/rocket.png" alt="logo">
    </div>
    <form action="">
      <label for="username">Nome do usuário</label>
      <input type="text" name="username" id="username" placeholder="Digite seu nome"> <br>

      <label for="username">Email</label>
      <input type="text" name="userEmail" id="userEmail" placeholder="Digite seu email"><br>
    
      <label for="username">Senha</label>
      <input type="password" name="userPassword" id="userPassword" ><br>  

      <textarea name="" id="" cols="30" rows="10">Mensagem</textarea> <br>

      <label for="userPlan">Plano</label>
      <select name="userPlan" id="userPlan"><br>
        <option value="#">Escolha uma Opção</option>
        <option value="1">Básico</option>
        <option value="2">Médio</option>
        <option value="3">Prémio</option>
      </select>
      <button type="reset">Limpar</button>
      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
