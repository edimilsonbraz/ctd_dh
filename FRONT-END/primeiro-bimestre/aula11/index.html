<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Formulario</title>
</head>
<body>
  <main>
    <form action="/form">
      <h1>Cadastro de Usuário</h1>

      <fieldset>
        <legend>Dados Pessoais</legend>
        <div>
          <label for="username">Nome Completo</label>
          <input type="text" name="username" id="username" placeholder="Digite seu nome">
        </div>

        <div>
          <label for="birthDate">Data de Nascimento</label>
          <input type="date" name="birthDate" id="birthDate">
        </div>

        <div>
          <label for="username">E-mail</label>
          <input type="text" name="userEmail" id="userEmail" placeholder="Digite seu email">
        </div>
      
        <div>
          <label for="username">Senha</label>
          <input type="password" name="userPassword" id="userPassword" >
        </div>

        <div>
          <label for="">Depoimento</label>
          <textarea name="" id="" cols="" rows=""></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Pagamento</legend>
        <div>
          <h1>Pagamento</h1>

          <input type="radio" name="payment" id="credit" checked>
          <label for="">Crédito</label>

          <input type="radio" name="payment" id="debit">
          <label for="">Débito</label>

          <input type="radio" name="payment" id="bill">
          <label for="">Boleto</label>
        </div>

        <div>
          <label for="userPlan">Plano</label>
          <select name="userPlan" id="userPlan">
            <option value="#">Escolha uma Opção</option>
            <option value="1">Básico</option>
            <option value="2">Médio</option>
            <option value="3">Prémio</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <div>
          <h1>Entrega</h1>

          <input type="radio" name="tax" id="empresax" checked>
          <label for="empresax">Empresa X</label>

          <input type="radio" name="tax" id="empresay">
          <label for="empresay">Empresa Y</label>

          <input type="radio" name="tax" id="empresaz">
          <label for="empresaz">Empresa Z</label>

        </div>

        <div>
          <label for="scheduleDelivery">Agendar Entrega</label>
          <input type="date" name="scheduleDelivery" id="birthscheduleDeliveryDate" min="2021-11-16" max="2021-11-30">
          
        </div>
      </fieldset>
      
      <fieldset>
        <div>
          <h1>Recomendados</h1>

          <input type="checkbox" name="recomended" id="firstProduct">
          <label for="">Carregador</label>

          <input type="checkbox" name="recomended" id="secondProduct">
          <label for="">Fone</label>
        </div>
      </fieldset>

      <button type="reset">Limpar</button>
      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
