<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
</head>

<body>
  <div class="left">
    <div class="left-text">
      <h1>Faça login<br> para criar suas tarefas</h1>
    </div>
    <img src="./assets/add-tasks-animate.svg" alt="task animation">    
  </div>

  <div class="right">
    <div class="card-login">
      <form id="form-login">
        <div class="form-header">
          <h1>Login</h1>
        </div>
        <p>To-Do App</p>
        <label>
          Email:
          <input id="inputEmail" type="text">
          <small id="mensagemErroEmail"></small>
        </label>
        <label>
          Senha:
          <input id="inputPassword" type="password">
          <small id="mensagemErroSenha"></small>
        </label>

        <div class="error-api">
          <smal id="message-erro-api"></smal>
        </div>

        <button id="botaoAcessar" type="submit">Acessar</button>

      </form>
    </div>
    <div class="ingressar">
      <a href="signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>

  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <script src="./scripts/validations/utils.js"></script>
  <script src="./scripts/login_user/login.js"></script>
</body>
</html>
