<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  <link rel="stylesheet" href="styles/animations.css">

  
</head>
<body>

  <div class="left leftSignup">
    <img src="./assets/forgot-password-animate.svg" alt="">
    <div class="left-animation hidden"> </div>
  </div>

  <div class="right rightSignup">
    <div class="card">
      <form id="create-conta">
        <div class="form-header">
          <h1 class="titleSignup">To-Do App</h1>
        </div>

        <label>
          Nome:
          <input id="input-nome" type="text">
          <small id="msg-nome" class="error"></small>
        </label>
        <label>
          Sobrenome:
          <input id="input-sobrenome" type="text">
          <small id="msg-sobrenome" class="error"></small>
        </label>
        <label>
          Email:
          <input id="input-email" type="text">
          <small id="msg-email" class="error"></small>
        </label>
        <label>
          Senha:
          <input id="input-senha" type="password">
          <small id="msg-senha" class="error"></small>
        </label>
        <label>
          Repetir senha:
          <input id="input-repetir-senha" type="password">
          <small id="msg-repetir-senha" class="error"></small>
        </label>
        <div class="error-api">
          <small id="msg-error-api" class="error"></small>
        </div>
        <button 
          id="btn-criar-conta" 
          class="btn-text">
          Criar conta
        </button>
      </form>
    </div>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="./scripts/validations/utils.js"></script>
  <script src="./scripts/user/signup.js"></script>
  <script src="./scripts/animations/spinner.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
