<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  
</head>
<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form id="create-conta">
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="input-nome" type="text">
      </label>
      <label>
        Sobrenome:
        <input id="input-sobrenome" type="text">
      </label>
      <label>
        Email:
        <input id="input-email" type="text">
      </label>
      <label>
        Senha:
        <input id="input-senha" type="password">
      </label>
      <label>
        Repetir senha:
        <input id="input-repetir-senha" type="password">
      </label>
      <div id="error-list-container" class="erros" hidden>
        <ul id="error-list" >
          
        </ul>
      </div>
      <button id="btn-criar-conta">Criar conta</button>
    </form>
    
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="./scripts/validacoes/utils.js"></script>
  <script src="./scripts/login/signup.js"></script>
</body>
</html>
